<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">|
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather-Dash</title>
</head>

<body>
    <div class="container">
        <div class="rounded border border-secondary">
            <div id="weather" class="mw-100 text-center bg-primary bg-gradient text-white">
                <h2>Weather Dashboard</h2>
            </div>
            <!--big container for city and forecast cards-->
            <!--city search div-->
            <div class="container">
                <div class="row d-inline-flex mt-2 me-3 px-1 col-3">
                    <form id="cityform">
                        <label class="form-label h2" for="city">Search For a City:</label>
                        <input id="cityinput" class="form-control mb-3" type="text" placeholder="Enter city">
                        <button type="submit button" class="search btn btn-info w-100">Search</button>
                    </form>
                </div>
                <!--column 9 div-->
                <div id="currentCitybox" class="row d-inline-flex mt-2 col-9 px-2">
                    <div class="rounded border border-secondary">
                        <h2 class="currentCityh2"></h2><span class="date"></span><img id="currentpic" src="" alt="">
                        <p class="pb-1"><span class="temp pe-1">Temp:</span>
                        <p class="pb-1"><span class="wind pe-1">Wind:</span>
                        <p class="pb-1"><span class="humidity pe-1">Humidity:</span>
                        <p class="pb-1"><span class="uvIndex">UV Index:</span>
                    </div>

                    <div class="col mt-3 mb-3">
                        <div class="card text-white" style="background-color:cornflowerblue">
                            <div class="card-body">
                                <h5 class="card-title">date</h5>
                                <p class="card-text">Temp:</p>
                                <p class="card-text">Wind:</p>
                                <p class="card-text">Humidity:</p>
                            </div>
                        </div>
                    </div>

                    <div class="col mt-3 mb-3">
                        <div class="card text-white" style="background-color:cornflowerblue">
                            <div class="card-body">
                                <h5 class="card-title">date</h5>
                                <p class="card-text">Temp:</p>
                                <p class="card-text">Wind:</p>
                                <p class="card-text">Humidity:</p>
                            </div>
                        </div>
                    </div>

                    <div class="col mt-3 mb-3">
                        <div class="card text-white" style="background-color:cornflowerblue">
                            <div class="card-body">
                                <h5 class="card-title">date</h5>
                                <p class="card-text">Temp:</p>
                                <p class="card-text">Wind:</p>
                                <p class="card-text">Humidity:</p>
                            </div>
                        </div>
                    </div>

                    <div class="col mt-3 mb-3">
                        <div class="card text-white" style="background-color:cornflowerblue">
                            <div class="card-body">
                                <h5 class="card-title">date</h5>
                                <p class="card-text">Temp:</p>
                                <p class="card-text">Wind:</p>
                                <p class="card-text">Humidity:</p>
                            </div>
                        </div>
                    </div>

                    <div class="col mt-3 mb-3">
                        <div class="card text-white" style="background-color:cornflowerblue">
                            <div class="card-body">
                                <h5 class="card-title">date</h5>
                                <p class="card-text">Temp:</p>
                                <p class="card-text">Wind:</p>
                                <p class="card-text">Humidity:</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
